# Configuration file

~CONFIG_VERSION: 0.2.0

##########################################################################################################
# advanced
#--------------------------------------------------------------------------------------------------------#
# Advanced config options to change the way JEI functions.
##########################################################################################################

advanced {
    # Move the JEI search bar to the bottom center of the screen. [default: false]
    B:centerSearchBarEnabled=false

    # Search items by color and show the searchable item colors on tooltips in the item list. [default: false]
    B:colorSearchEnabled=false
    B:debugItemEnabled=false
    B:debugModeEnabled=false

    # Items with missing models will be hidden from the item list. [default: true]
    B:hideMissingModelsEnabled=true
}


